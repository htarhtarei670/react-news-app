<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World |React</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="/logo.png" alt="this is website logo" width="68" height="68">
                <h1>New With React</h1>
            </div>
            <button class="btn btn-large share-btn">Share A Fact</button>
        </header>
        <form action="" class="form-group hidden">
            <input type="text" placeholder="Share A Fact With A Words...."> <span>200</span>
            <input type="text" placeholder="Trustworthy Source">
            <select name="" id="">
                <option value="">Choose Category</option>
                <option value="technology">Technology</option>
                <option value="science">Science</option>
                <option value="finance">Finance</option>
            </select>
            <button class="btn btn-large">Post</button>
        </form>
        <main class="main">
            <aside>
                <ul>
                    <li><button class="btn btn-category btn-all-cate">All</button></li>
                    <li><button class="btn btn-category" style="background: #3b82f6;">Technology</button></li>
                    <li><button class="btn btn-category" style="background: #16a34a;">Science</button></li>
                </ul>
            </aside>
            <section>
                <ul class="fact-group">

                </ul>
            </section>
        </main>
    </div>
    <script src="/script.js"></script>
</body>

</html>

</html>
